<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <div class="header">
        <nav class="navbar navbar-expand-lg container">
          <div class="container-fluid">
            <a
              class="navbar-brand"
              href="#"
              onclick="fetchNews('Top-Headlines')"
            >
              <img
                src="logo.png"
                alt="News Logo"
                class="img-fluid"
                width="60px"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 top-menu">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#"
                    onclick="fetchNews('Top-Headlines')"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="fetchNews('Business')"
                    >Business</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="fetchNews('Sports')"
                    >Sports</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="fetchNews('Technology')"
                    >Tech</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="fetchNews('Anime')"
                    >Anime</a
                  >
                </li>
              </ul>

              <form class="d-flex" role="search">
                <input
                  id="searchInput"
                  class="form-control me-2 searchInput"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  onclick="handleSearch(event)"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Header End -->

    <!-- COntent Start -->

    <div class="container mt-5 mb-5">
      <h3 class="text-center pb-2 head mb-4">Headlines</h3>
      <div class="row">
        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 col-xl-4 card-main"
        >
          <div class="card">
            <img src="newsLogo.jpg" class="card-img-top" alt="News Logo" />
            <div class="card-body p-4">
              <h5 class="card-title">News Title</h5>
              <h6 class="card-title">Name Publisher</h6>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card’s content.
              </p>
              <a href="#" class="btn read-btn btn-outline-primary">Read More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- COntent end -->

    <!-- Footer Start -->

    <footer class="bg-body-tertiary text-center">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            data-mdb-ripple-init
            class="btn text-white btn-floating m-1"
            style="background-color: #3b5998"
            href="https://www.facebook.com/naru.patil.900"
            role="button"
            ><i class="fab fa-facebook-f"></i>facebook</a
          >

          <!-- Twitter -->
          <a
            data-mdb-ripple-init
            class="btn text-white btn-floating m-1"
            style="background-color: #55acee"
            href="https://twitter.com/shiv_Npatil"
            role="button"
            ><i class="fab fa-twitter"></i>Twitter</a
          >

          <!-- Instagram -->
          <a
            data-mdb-ripple-init
            class="btn text-white btn-floating m-1"
            style="background-color: #ac2bac"
            href="https://www.instagram.com/narayanlaxmipatil/"
            role="button"
            ><i class="fab fa-instagram"></i>Instagram</a
          >

          <!-- Linkedin -->
          <a
            data-mdb-ripple-init
            class="btn text-white btn-floating m-1"
            style="background-color: #0082ca"
            href="https://www.linkedin.com/in/narayan-patil-9a6b431a4"
            role="button"
            ><i class="fab fa-linkedin-in"></i>LinkedIn</a
          >
          <!-- Github -->
          <a
            data-mdb-ripple-init
            class="btn text-white btn-floating m-1"
            style="background-color: #333333"
            href="https://github.com/narayanlaxmi-dev"
            role="button"
            ><i class="fab fa-github"></i>GitHub</a
          >
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div
        class="text-center p-3 footer-main"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        © 2025 Copyright:
        <a
          class="text-body footer-main"
          href="https://narayanlaxmi-dev.github.io/Personal-Portfolio/"
        >
          Designed & Developed by NARAYAN PATIL</a
        >
      </div>
      <!-- Copyright -->
    </footer>

    <!-- Footer End -->
    <script src="script.js"></script>
  </body>
</html>
