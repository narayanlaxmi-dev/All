<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>

  <h2>Feedback Form</h2>

  <form>
    <label>Name:</label><br>
    <input type="text" name="name"><br><br>

   
    <label>Category:</label><br>
    <select name="category">
      <option>--Select--</option>
      <option>Website</option>
      <option>Service</option>
      <option>Product</option>
      <option>Other</option>
    </select><br><br>

    <label>Comments:</label><br>
    <textarea name="comments" rows="4" cols="40"></textarea><br><br>
    <label>Rating:</label><br>
    <input type="radio" name="rating" value="excellent"> Excellent<br>
    <input type="radio" name="rating" value="good"> Good<br>
    <input type="radio" name="rating" value="average"> Average<br>
    <input type="radio" name="rating" value="poor"> Poor<br><br>

    <input type="checkbox"  name="terms">
    <label> I agree to the terms and conditions</label><br><br>

    
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>

</body>
</html>
