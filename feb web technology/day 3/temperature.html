<script>
  function tempConversion(c) {
    // c to f (c * 9) / 5 + 32;
    // f to c (f - 32) / 5 / 9;
    var fahrenheit = (c * 9) / 5 + 32;
    document.write(`

    <h2>Temp in Deg Cel : ${c}</h2>
    <h2>Temp in Deg fahrenheit : ${fahrenheit}</h2>
    `);
  }
  tempConversion(100);
  tempConversion(0);
</script>
